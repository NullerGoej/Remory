<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Create Tasks</ion-title>
    <ion-text class="ion-text-center">(1/3)</ion-text>
    <ion-buttons slot="start">
      <ion-button class="backButton" (click)="cancel()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
          <form [formGroup]="createForm">
          <h2>Title</h2>
          <ion-card class="typingBox">
            <ion-input class="typingInput" label="Write a helpful description" labelPlacement="floating" type="text" formControlName="title"></ion-input>
          </ion-card>
        </form>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
      <ion-fab (click)="createCategory()" slot="fixed" vertical="bottom" horizontal="center">
        <ion-fab-button>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
