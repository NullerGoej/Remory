<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Create category</ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="cancel()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button style="visibility: hidden;"><ion-icon slot="icon-only"
          name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
          <form [formGroup]="createForm">
          <h2>Title</h2>
          <ion-card class="typingBox">
            <ion-input class="typingInput" label="Title a new category" labelPlacement="floating" type="text" formControlName="title"></ion-input>
          </ion-card>
        </form>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <h2>Select category</h2>
        <div class="selectCat">
          <ion-item *ngFor="let category of categories">
            <ion-chip class="taskType">{{category.title}}</ion-chip> 
            <ion-icon class="edit" slot="end" (click)="presentEditCategoryModal(category)" name="create-outline"></ion-icon>
            <ion-icon class="trash" slot="end" (click)="presentPopover(category)" name="trash-outline"></ion-icon>
          </ion-item>
      </div>
    </ion-col>
    <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
      <ion-fab (click)="createCategory()" slot="fixed" vertical="bottom" horizontal="center">
        <ion-fab-button>
          <ion-icon name="save-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <ion-toast [isOpen]="isToastOpen"></ion-toast>
</ion-content>
