<ion-header [translucent]="true">


  <ion-toolbar>
    <ion-title class="ion-text-center">Task info</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button style="visibility: hidden;"><ion-icon slot="icon-only"
          name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">taskInfo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item> 
    <ion-label>
      <h2>{{task.title}}</h2>
      <p>{{task.description}}</p>
    </ion-label>
    <ion-text>{{fixTime(task.time)}}</ion-text>
    <ion-icon class="trash" slot="end" (click)="presentPopover($event)" name="trash-outline"></ion-icon>
  </ion-item>
</ion-content>
