<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Task info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">taskInfo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item> 
    <ion-label>
      <h2>{{task.title}}</h2>
      <p>{{task.description}}</p>
    </ion-label>
    <ion-text>{{task.time}}</ion-text>
    <ion-icon class="trash" slot="end" (click)="presentPopover($event)" name="trash-outline"></ion-icon>
  </ion-item>
</ion-content>
